<form ng-show="currentStep.type == 'ordinal'">
  <h5 class="subheader">Given the following situation:</h5>
  <ul class="inline-list">
    <li ng-repeat="(criterion, value) in currentStep.reference">
      {{problem.criteria[criterion].title}} = {{value}}
    </li>
  </ul>

  <h5 class="subheader">Which of these improvements is most desired:</h5>
  <label ng-repeat="(choice, alternative) in currentStep.choices">
    <input type="radio" style="float: left" ng-model="currentStep.choice" value="{{choice}}" />
    <ul class="inline-list">
      <li>{{problem.criteria[choice].title}} &rarr; {{alternative[choice]}}</li>
    </ul>
  </label>
</form>
