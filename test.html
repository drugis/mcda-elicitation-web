<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="js/lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="js/lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="js/lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="js/lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->

  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script>

  <script type="text/javascript" src="js/lib/angular-1.1.5/angular-mocks.js"></script>
  <script type="text/javascript" src="js/lib/angular-1.1.5/angular-resource.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script>
    window.config = {};
  </script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="js/test.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
