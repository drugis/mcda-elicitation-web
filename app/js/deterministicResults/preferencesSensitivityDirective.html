<h5>Preferences
  <inline-help help-key="sensitivity-preferences"></inline-help>
</h5>
<div class="grid-x">
  <div class="cell medium-6 large-6 ">
    <label>Weight given to
      <select id="preferences-criterion-selector" ng-options="criterion.title for criterion in criteria"
        ng-model="selectedCriterion" ng-change="doPreferencesSensitivity()"></select>
    </label>
  </div>
</div>
<div class="grid-x" export legend file-name="'onewaypreferencesplot'">
  <div class="cell" style="height: 450px; width: 450px">
    <line-chart id="preferences-sensitivity-plot" values="values" plot-options="plotOptions"></line-chart>
  </div>
</div>
