<dropdown-toggle close-on-click="true">
  <toggle>
    <a
      ng-style="inputData.isInvalid ? {color:'red'} : {}"
      ng-click="showSlider()"
    >
      <span> {{currentValue | number}} </span>
      <span ng-show="currentValue !== originalValue" style="color: grey">
        ({{originalValue | number}})
      </span>
    </a>
  </toggle>
  <pane ng-keydown="keyCheck($event)" ng-keypress="keyCheck($event)">
    <div class="grid-container" style="margin-top: 1rem">
      <div class="grid-x">
        <div class="cell">
          <rzslider
            rz-slider-model="slider.value"
            rz-slider-options="slider.options"
          ></rzslider>
        </div>
        <div class="cell">
          <label>
            value
            <input
              type="number"
              ng-model="slider.value"
              ng-change="checkInput()"
              ng-model-options="{ debounce: 750 }"
            />
          </label>
        </div>
      </div>
    </div>
  </pane>
</dropdown-toggle>
