<form ng-submit="saveLegend()">
  <div class="grid-container">
    <div class="grid-x">
      <div class="cell">
        <h3>Rename alternatives in plots</h3>
      </div>
      <div class="cell button-group small">
        <button id="single-letter-button" class="button" type="button" ng-click="createSingleLetterLegend()">
          Single-letter labels
        </button>
        <button id="reset-labels-button" class="button" type="button" ng-click="resetToBase()">
          Reset to original names
        </button>
      </div>
      <div>
        <table class="noborder">
          <thead>
            <tr>
              <th class="noborder">Original name</th>
              <th class="noborder"></th>
              <th class="noborder">New name</th>
            </tr>
          </thead>
          <tbody>
            <tr class="input-row" ng-repeat="(alternativeId, alternative) in legend">
              <td class="input-cell-leftpad noborder text-right">{{alternative.baseTitle}}</td>
              <td class="input-cell-leftpadt noborder text-center">
                <i class="fa fa-long-arrow-right"></i>
              </td>
              <td class="input-cell noborder">
                <input id="label-input-{{ alternativeId }}" type="text" ng-model="legend[alternativeId].newTitle"
                  ng-change="checkForMissingLabel()">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="cell">
        <button id="save-legend-button" class="button success" type="submit" ng-disabled="isLabelMissing">
          Save
        </button>
      </div>
      <div class="cell alert" ng-if="isLabelMissing">
        Names may not be empty.
      </div>
    </div>
    <button id="close-modal-button" ng-click="close()" class="close-button" aria-label="Close reveal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</form>
