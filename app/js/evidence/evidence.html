<div class="grid-x">
  <div class="cell large-6">
    <a class="button small" ng-click="downloadWorkspace()">
      Download workspace
    </a>
  </div>
  <div class="cell">
    <h4>
      Therapeutic context
      <inline-help help-key="therapeutic-context"></inline-help>
      <a id="edit-therapeutic-context-button" ng-if="editMode.canEdit && isStandAlone"
        ng-click="editTherapeuticContext()">
        <i class="fa fa-edit"></i>
      </a>
    </h4>
  </div>
  <div id="therapeutic-context" class="cell underlined-div">
    <span ng-if="problem.description">{{problem.description}}</span>
    <span ng-if="!problem.description">No description given.</span>
  </div>
  <div class="cell">
    <h4>Criteria
      <inline-help help-key="criterion"></inline-help>
    </h4>
  </div>
  <div class="cell">
    <criterion-list criteria="orderedCriteria" workspace="workspace" use-favorability="useFavorability"
      edit-mode="editMode" scales="scales" alternatives="orderedAlternatives" effects-table-info="effectsTableInfo">
    </criterion-list>
  </div>
  <div class="cell">
    <h4>Alternatives
      <inline-help help-key="alternative"></inline-help>
    </h4>
  </div>
  <div class="cell large-6">
    <table width="100%">
      <thead>
        <tr>
          <th ng-if="editMode.canEdit"></th>
          <th width="100%">Alternative title</th>
          <th ng-if="editMode.canEdit && isStandAlone"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="alternative in orderedAlternatives" class="text-center">
          <td ng-if="editMode.canEdit">
            <div style="line-height: 10px; margin-bottom: 4px;">
              <a id="move-up-alternative-{{ $index }}" ng-click="alternativeUp($index)" class="nav-arrow"
                ng-if="$index !== 0">
                <i style="line-height:0px;" class="fa fa-caret-up"></i>
              </a>
              <i ng-if="$index === 0" style="line-height:0px; color:#bbb" class="fa fa-caret-up"></i>
            </div>
            <div style="line-height: 10px;">
              <a id="move-down-alternative-{{ $index }}" ng-click="alternativeDown($index)" class="nav-arrow"
                ng-if="$index !== orderedAlternatives.length-1">
                <i style="line-height:0px;" class="fa fa-caret-down"></i>
              </a>
              <i ng-if="$index === orderedAlternatives.length-1" style="line-height:0px; color:#bbb"
                class="fa fa-caret-down"></i>
            </div>
          </td>
          <td id="alternative-title-{{ $index }}">
            {{alternative.title}}
          </td>
          <td ng-if="editMode.canEdit && isStandAlone" class="text-center">
            <a id="edit-alternative-{{ $index }}" ng-if="editMode.canEdit && isStandAlone"
              ng-click="editAlternative(alternative)">
              <i class="fa fa-edit"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
