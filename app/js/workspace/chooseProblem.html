<div class="grid-x">
  <div class="cell">
    <button
      id="create-workspace-button"
      class="button"
      ng-click="openChooseProblemModal()"
    >
      <i class="fa fa-plus"></i>
      Add workspace
    </button>
  </div>

  <div class="cell">
    <workspaces workspaces-list="workspacesList"></workspaces>
  </div>
  <div class="cell">
    <in-progress-workspaces
      in-progress-workspaces="inProgressWorkspaces"
    ></in-progress-workspaces>
  </div>
</div>
