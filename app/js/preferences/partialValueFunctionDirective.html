<div id="partial-value-functions-block" class="prefs-block">
  <h4 id="partial-value-functions-header">
    Partial Value Functions <inline-help help-key="partial-value-function"></inline-help>
  </h4>
  <div id="partial-value-functions" class="grid-x grid-padding-x small-up-1 medium-up-3 large-up-4">
    <div ng-repeat="criterion in criteria">
      <div class="cell partial-value-plot-container">
        <div class="partial-value-function-plot-header">
          <span class="partial-value-function-plot-header" title="{{criterion.title}}">
            {{criterion.title}}
          </span>
        </div>
        <div class="grid-x partial-value-plot">
          <div id="defined-pvf-{{$index}}" class="cell" ng-if=" isPVFDefined(criterion.dataSources[0])">
            <partial-value-plot criterion="criterion" values="pvfCoordinates[criterion.id]" width="'300px'"
              height="'216px'"></partial-value-plot>
          </div>
          <div id="undefined-pvf-{{$index}}" class="cell undefined-partial-value-function"
            ng-if="!isPVFDefined(criterion.dataSources[0])">
            <i style="font-size: 176px" class="fa fa-question"></i>
          </div>
        </div>
        <div class="cell button-group small">
          <button id="set-increasing-pvf-{{$index}}" ng-click="setPVF(criterion, 'increasing')" class="button" ng-class="{alert: !isSafe['partial-value-function'].safe}"
            type="button" tooltip="Set increasing PVF. Setting a PVF will reset all set trade-offs.">
            <img src="img/upchart.png" alt="increasing PVF" class="image-in-button">
            Increasing
          </button>
          <button id="set-decreasing-pvf-{{$index}}" ng-click="setPVF(criterion, 'decreasing')" class="button" ng-class="{alert: !isSafe['partial-value-function'].safe}"
            type="button" tooltip="Set decreasing PVF. Setting a PVF will reset all set trade-offs.">
            <img src="img/downchart.png" alt="decreasing PVF" class="image-in-button">
            Decreasing
          </button>
          <button id="criterion-{{ $index }}-pvf-button" class="button text-centered" ng-if="editMode.canEdit"
            ng-class="{alert: !isSafe['partial-value-function'].safe}"
            tooltip="Set linear or piece-wise linear PVF via a guided process. Setting a PVF will reset all set trade-offs."
            ui-sref="partial-value-function({criterion: criterion.id})">
            <i class="fa fa-line-chart"></i> Advanced
          </button>
        </div>
      </div>
    </div>
  </div>
