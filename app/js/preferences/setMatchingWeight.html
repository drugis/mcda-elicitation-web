<div class="grid-container">
  <div class="grid-x">
    <div class="cell">
      <h3>Trade-off between {{mostImportantCriterion.title}} and {{secondaryCriterion.title}}</h3>
    </div>
    <div class="cell">
      <elicitation-trade-off secondary-criterion="secondaryCriterion" most-important-criterion="mostImportantCriterion"
        weight="weight"></elicitation-trade-off>
    </div>
    <div class="cell">
      <button id="save-matching-weights-button" class="button success" type="submit" ng-disabled="!weight.value"
        ng-click="saveWeight()">Save</button>
    </div>
    <div class="cell alert" ng-show="!weight.value">
      Value unchanged compared to Alternative A
    </div>
  </div>
</div>
<button id="close-modal-button" ng-click="cancel()" class="close-button" aria-label="Close reveal" type="button">
  <span aria-hidden="true">&times;</span>
</button>
