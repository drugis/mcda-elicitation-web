<!DOCTYPE html>
<html ng-app="elicit">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />

    <title>Preference elicitation &mdash; {{currentStep.problem.title}}</title>

    <link rel="stylesheet" type="text/css" href="scripts/lib/jslider/bin/jquery.slider.min.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="css/nv.d3.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="scripts/require.js" data-main="scripts/main.js"></script>

  </head>

  <body>

  <div ng-controller="ExampleController" ng-hide="done" class="row">
    <h2>Choose an Example</h2>

    <form>
      <label ng-repeat="option in list">
        <input type="radio" ng-model="model.choice" value="{{option.href}}">
        <span>{{option.title}}</span>
      </label>
      <label>
        <input type="radio" ng-model="model.choice" value="local">
        Local file:
        <file-reader file="local"></file-reader>
      </label>
      <button class="small success" ng-disabled="!model.choice" ng-click="setProblem()">Start</button>
    </form>
  </div>

  <div ng-controller="ElicitationController" ng-cloak="true" ng-show="initialized" class="row">

    <h2>Preference Elicitation <small>{{currentStep.problem.title}}</small></h2>

    <div ng-if="currentStep.error">
      <div class="alert-box alert">
        Computation failed: {{currentStep.error.code}}
        <span ng-show="currentStep.error.error">&mdash; {{currentStep.error.error}}</span>
      </div>
    </div>

    <div ng-show="currentStep.type == 'done'">
      <div ng-show="saveState.success">Preferences saved.</div>
      <div ng-class="{error: 'alert-box alert', warning: 'alert-box'}[saveState.error.severity]" ng-show="saveState.error">
        Failed to save preferences.
        {{saveState.error.message}}
        <span ng-show="saveState.error.cause">HTTP Error {{saveState.error.cause}}.</span>
      </div>
    </div>

    <h3>{{currentStep.title}}</h3>

    <div id="wizardStepContainer" class="columns large-8" ng-cloak ng-if="templateUrl">
      <wizard-step current-step="currentStep" template-url="templateUrl"></wizard-step>

      <button class="small" ng-disabled="!canReturn()" ng-click="previousStep() && runSMAA(currentStep)">Back</button>
      <button class="small" ng-disabled="!canProceed(currentStep)" ng-click="nextStep() && runSMAA(currentStep)">Next</button>
    </div>

    <div class="results-container" ng-show="showPlot(currentStep)">
      <div id="results"
        ng-class="{loading: !currentStep.results && !currentStep.error,
                  failed: currentStep.error, 'large-4':true, columns:true}">
        <div class="loader">
          <div class="progress" style="width: 70%">
            <span class="meter" ng-style="{width: (currentStep.progress || 0) + '%'}"></span>
          </div>
        </div>

        <div style="width: 400px; height: 400px" class="graph">
          <rank-plot value="currentStep.results.ranks.data" stacked="true" problem="currentStep.problem"></rank-plot>
        </div>
      </div>
    </div>
  </div>

  <script>
    window.config = {
      examplesRepository: "/examples/"
    };
  </script>

  </body>
</html>
