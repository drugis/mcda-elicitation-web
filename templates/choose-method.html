<div class="row">
  <div class="columns large-7"> 
    <h5 class="subheader">How do you want to continue: </h5>
    <label ng-repeat="(key, method) in currentStep.methods">
      <input type="radio" ng-model="currentStep.choice" value="{{key}}" />
      {{method}}
    </label>
  </div>

  <results-partial current-step="currentStep"></results-partial>

</div>
